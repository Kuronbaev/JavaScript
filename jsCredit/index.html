<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="wrapper"
      style="width: 100%; height: 100%; overflow: hidden; position: relative"
    >
      <div class="block">
        <h1 class="h1">Add new card</h1>
        <div class="blocks">
          <h3>Enter details</h3>
          <div class="inputs">
            <div class="input-box name">
              <h5>Name</h5>
              <input
                type="text"
                name="name-text"
                id="name-text"
                maxlength="30"
                placeholder=""
              />
            </div>
            <div class="input-box numberCard">
              <h5>Card number</h5>
              <input
                type="text"
                id="card-number"
                name="card-number"
                maxlength="19"
                placeholder=""
                oninput="addDash(this)"
              />
            </div>
            <div class="input-box date">
              <h5>Expiry date</h5>
              <div class="group expiry">
                <input
                  type="text"
                  name="valid-thru-text"
                  id="valid-thru-text"
                  maxlength="5"
                  placeholder="00/00"
                  oninput="addDate(this)"
                />
              </div>
            </div>
            <div class="input-box SVV">
              <h5>SVV</h5>
              <input type="text" name="cvv-text" id="cvv-text" maxlength="3"
              placeholder="" " />
            </div>
            <select id="card-type" style="width: 100px">
              <option id="visa">visa</option>
              <option id="optima">optima</option>
            </select>
          </div>
          <div class="flexis" style="width: 100%; margin-top: 36px">
            <h5>Enter details</h5>
            <div class="cl-toggle-switch">
              <label class="cl-switch">
                <input type="checkbox" />
                <span></span>
              </label>
            </div>
          </div>
        </div>
        <center><button class="btns">Proceed</button></center>
      </div>
      <div class="block">
        <h2 class="h2">
          Checkout <br />
          <span class="span">â‚¬ 300,00</span>
        </h2>
        <div class="blocks1">
          <div class="blocks-flex" style="margin-bottom: 12px">
            <h2>Saved Cards</h2>
            <button class="addCard" id="addCard">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M12 5V19"
                  stroke="#FF9900"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M5 12H19"
                  stroke="#FF9900"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              Add New
            </button>
          </div>
          <div class="cards" id="cards"></div>
        </div>
        <center>
          <button class="btns" style="margin-top: 89px">Proceed</button>
        </center>
      </div>
    </div>

    <script defer src="./script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
